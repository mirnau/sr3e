# .github/workflows/pages.yml
name: Deploy Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/package-lock.json   # cache tip (optional but fast)
      - name: Install deps
        working-directory: docs
        run: npm ci
      - name: Build site
        working-directory: docs
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write        # required
      id-token: write     # required
    environment:
      name: github-pages  # recommended default
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
